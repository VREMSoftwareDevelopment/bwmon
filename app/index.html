<!doctype html>
<html lang="en" ng-app="BWMonApp" ng-controller="rootController as rootCtrl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bandwidth Monitor Usage</title>
<!-- @ifdef PRODUCTION -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bwmon.min.css"/>
<!-- @endif -->
<!-- @ifdef DEVELOPMENT -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css"/>
<!-- @endif -->
</head>
<body class="container">
	<h2>
		<span class="pull-left">Bandwidth Monitor Usage</span>
		<small class="pull-right">{{::rootCtrl.clock  | date: 'medium'}}</small>
		<span class="clearfix"></span>
	</h2>
	<navigation></navigation>
	<div class="ng-view-min-height">
		<div ng-view></div>
	</div>
	<h5>
		<b>All usage information is in gigabytes</b>
	</h5>
	<h5>
		<span class="pull-left">This page was generated on {{::rootCtrl.currentDate | date: 'medium'}}</span>
		<span class="pull-right">Version {{'%VERSION%' | interpolate}}</span>
		<span class="clearfix"></span>
	</h5>
	<script src="bwmonUsage.js"></script>
<!-- @ifdef PRODUCTION -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/line-chart.min.js"></script>
	<script src="js/bwmon.min.js"></script>
<!-- @endif -->
<!-- @ifdef DEVELOPMENT -->
	<script src="../bower_components/angular/angular.js"></script>
	<script src="../bower_components/angular-route/angular-route.js"></script>
	<script src="../bower_components/underscore/underscore.js"></script>
	<script src="../bower_components/momentjs/moment.js"></script>
	<script src="../bower_components/d3/d3.js"></script>
	<script src="../bower_components/n3-line-chart/build/line-chart.js"></script>
	<script src="app.js"></script>
	<script src="version/version.js"></script>
	<script src="navigation/navigation.js"></script>
	<script src="services/dataService.js"></script>
	<script src="services/pagingService.js"></script>
	<script src="usagebyuser/usageByUser.js"></script>
	<script src="usagebymonth/usageByMonth.js"></script>
	<script src="usagebyyear/usageByYear.js"></script>
	<script src="components/filters.js"></script>
	<script src="components/directives.js"></script>
<!-- @endif -->
</body>
</html>
