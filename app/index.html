<!doctype html>
<html lang="en" ng-app="BWMonApp" ng-controller="RootController">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bandwidth Monitor Usage</title>
<!-- @ifdef PRODUCTION -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bwmon.min.css"/>
<!-- @endif -->
<!-- @ifdef DEVELOPMENT -->
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css"/>
<!-- @endif -->
</head>
<body class="container">
	<h2>
		<span class="pull-left">Bandwidth Monitor Usage</span>
		<small class="pull-right">{{ clock  | date: 'medium'}}</small>
		<span class="clearfix"></span>
	</h2>
	<div class="navbar navbar-default" ng-controller="NavigationController">
		<ul class="nav navbar-nav">
			<li ng-class="{active: isActive('/UsageByUser')}">
				<a href="#/UsageByUser">Usage By User</a>
			</li>
			<li ng-class="{active: isActive('/UsageByMonth')}">
				<a href="#/UsageByMonth">Usage By Month</a>
			</li>
			<li ng-class="{active: isActive('/UsageByYear')}">
				<a href="#/UsageByYear">Usage By Year</a>
			</li>
		</ul>
	</div>
	<div class="ng-view-min-height">
		<div ng-view></div>
	</div>
	<h5>
		<b>All usage information is in gigabytes</b>
	</h5>
	<h5>
		<span class="pull-left">This page was generated on {{currentDate | date: 'medium'}}</span>
		<span class="pull-right">Version {{'%VERSION%' | interpolate}}</span>
		<span class="clearfix"></span>
	</h5>
	<script src="bwmonUsage.js"></script>
<!-- @ifdef PRODUCTION -->
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/line-chart.min.js"></script>
	<script src="js/bwmon.min.js"></script>
<!-- @endif -->
<!-- @ifdef DEVELOPMENT -->
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/underscore/underscore-min.js"></script>
	<script src="../bower_components/momentjs/min/moment.min.js"></script>
	<script src="../bower_components/d3/d3.min.js"></script>
	<script src="../bower_components/n3-line-chart/build/line-chart.min.js"></script>
	<script src="app.js"></script>
	<script src="controllers.js"></script>
	<script src="filters.js"></script>
	<script src="usagebyuser/UsageByUser.js"></script>
	<script src="usagebymonth/UsageByMonth.js"></script>
	<script src="usagebyyear/UsageByYear.js"></script>
	<script src="version/version.js"></script>
	<script src="services/dataService.js"></script>
<!-- @endif -->
</body>
</html>
